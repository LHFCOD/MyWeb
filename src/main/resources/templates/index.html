<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/item.css" rel="stylesheet"/>
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
    <script th:inline="javascript">
/*<![CDATA[*/
var app=angular.module("ngApp",[]);
    app.controller("idCon",function($scope){
    var list= [[${subjectNames}]]
    $scope.subjectNames= list;
    });
/*]]>*/

    </script>
</head>
<body ng-app="ngApp">
<div class="container">
    <ul class="breadcrumb">
        <li><a href="#">首页</a></li>
        <li class="active">手机</li>
    </ul>
    <div class="row" ng-controller="idCon">
        <div ng-repeat="chart in subjectNames" class="col-xs-2 grid effect-apollo">
            <div class="thumbnail text-center">
                <a>
                    <img alt="{{chart.subjectName}}"/>
                    <div class="figcaption">
                        <p>主编：官思思</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
